name: Solar System workflow
on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: mongodb+srv://${{ vars.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@cluster0.vhiyod5.mongodb.net/superdata?authSource=admin&replicaSet=atlas-g26qft-shard-0&retryWrites=true&w=majority&ssl=true
jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nodejs version - 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        id: node-js-unit-testing-step
        run: npm test
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-test-results
          path: test-results.xml

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nodejs version - 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run code coverage
        continue-on-error: true
        run: npm run coverage

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Results
          path: coverage
          retention-days: 5

        